<!DOCTYPE html>
<html lang="en">
<head>
  <!-- 
    METADATA SECTION
    ================
    Essential for SEO, accessibility, and proper rendering
  -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <!-- Page Title (appears in browser tab) -->
  <title>Dashboard | SaaS Platform</title>
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="Modern SaaS dashboard for managing your business metrics and analytics">
  <meta name="author" content="Butera Marcel">
  
  <!-- 
    BOOTSTRAP 5 CSS (via CDN)
    =========================
    WHY CDN?
    - Fast loading (cached by browsers)
    - No need to download locally
    - Always up-to-date
    
    Production Note: For real apps, download locally for reliability
  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
  
  <!-- 
    BOOTSTRAP ICONS
    ===============
    Beautiful icon library from Bootstrap team
    Used for: navigation icons, status indicators, buttons
  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <!-- 
    GOOGLE FONTS - Inter
    ====================
    WHY INTER?
    - Professional, modern sans-serif
    - Designed for UI (high readability at small sizes)
    - Used by: GitHub, Stripe, Vercel
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Our Custom Stylesheets (loaded AFTER Bootstrap to override) -->
   <!-- what does the above line mean , does it mean it will ignore bootstrap styles? -->
    

  <link rel="stylesheet" href="assets/css/variables.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
  <!-- 
    =====================================================
    MAIN DASHBOARD STRUCTURE
    =====================================================
    
    Layout Hierarchy:
    1. HEADER (fixed top - always visible)
    2. DASHBOARD WRAPPER (contains sidebar + main content)
       - SIDEBAR (fixed left)
       - MAIN CONTENT (scrollable)
    
    This is the industry-standard dashboard layout
    ===================================================== 
  -->

  <!-- 
    =====================================================
    HEADER SECTION - Top Navigation Bar
    =====================================================
    
    BOOTSTRAP CLASSES EXPLAINED:
    - navbar: Main navigation container
    - navbar-expand-lg: Collapse on screens < 992px
    - navbar-light: Light color scheme (or navbar-dark)
    - fixed-top: Stays at top when scrolling
    - bg-white: White background
    - border-bottom: Visual separation
    ===================================================== 
  -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom fixed-top">
      <div class="container-fluid px-4">
        
        <!-- 
          HAMBURGER MENU BUTTON (Mobile Only)
          ===================================
          - Only visible on screens < 992px
          - data-bs-toggle="offcanvas": Opens mobile sidebar
          - data-bs-target: ID of sidebar to open
        -->
        <button class="navbar-toggler border-0 me-3" 
                type="button" 
                data-bs-toggle="offcanvas" 
                data-bs-target="#sidebarMenu" 
                aria-controls="sidebarMenu" 
                aria-expanded="false" 
                aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- 
          This button is the hamburger menu icon used on mobile devices.
          When clicked, it toggles the visibility of the sidebar menu.
          Attributes explained:
          - data-bs-toggle="offcanvas": Activates Bootstrap's offcanvas component.
          - data-bs-target="#sidebarMenu": Specifies the sidebar element to toggle.
          - aria-controls="sidebarMenu": Accessibility attribute linking to the sidebar.
          - aria-expanded="false": Indicates the menu is initially collapsed.
          - aria-label="Toggle navigation": Provides an accessible label.
        -->

        <!-- 
          BRAND LOGO
          ==========
          - navbar-brand: Bootstrap's logo component
          - d-flex align-items-center: Flexbox for icon + text alignment
        -->
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <div class="brand-icon me-2">
            <!-- Bootstrap Icon as logo placeholder -->
            <i class="bi bi-box-seam-fill text-primary fs-4"></i>
          </div>
          <span class="fw-semibold">SaaS Platform</span>
        </a>

        <!-- 
          SEARCH BAR (Desktop)
          ====================
          - d-none d-lg-flex: Hidden on mobile, visible on large screens
          - flex-grow-1: Takes available space
          - mx-4: Horizontal margin (spacing)
        -->
        <div class="d-none d-lg-flex flex-grow-1 mx-4" style="max-width: 500px;">
          <form class="w-100" role="search">
            <div class="input-group">
              <span class="input-group-text bg-white border-end-0">
                <i class="bi bi-search text-muted"></i>
              </span>
              <input class="form-control border-start-0 ps-0" 
                     type="search" 
                     placeholder="Search..." 
                     aria-label="Search">
            </div>
          </form>
        </div>
        <!-- 
          Explanation for the search bar code snippet:
        why are they so many tags and classes for a simple search bar?
        answer explaining each class and tag used in the search bar code snippet:
        - <div class="d-none d-lg-flex flex-grow-1 mx-4" style="max-width: 500px;">: This div acts as a container for the search bar.
          - d-none d-lg-flex: This class combination hides the search bar on small screens (d-none) and displays it as a flex container on large screens and above (d-lg-flex).
          - flex-grow-1: This class allows the div to grow and take up available horizontal space within its parent container.
          - mx-4: This class adds horizontal margin (left and right) of 1.5rem (24px) to create spacing around the search bar.
          - style="max-width: 500px;": This inline style limits the maximum width of the search bar container to 500 pixels, preventing it from becoming too wide on larger screens.

        - <form class="w-100" role="search">: This form element contains the search input field.
          - w-100: This class makes the form take up 100% of the width of its parent container.
          - role="search": This attribute indicates that the form is used for search functionality, improving accessibility.    
        - <div class="input-group">: This div groups the search icon and input field together.
        - <span class="input-group-text bg-white border-end-0">: This span contains the search icon.
          - input-group-text: This class styles the span as part of the input group, giving it appropriate padding and background.
          - bg-white: This class sets the background color of the span to white.
            - border-end-0: This class removes the right border of the span to create a seamless look with the input field.
        - <i class="bi bi-search text-muted"></i>: This is the search icon from Bootstrap Icons.
          - bi bi-search: These classes specify the search icon from the Bootstrap Icons library.   
            - text-muted: This class gives the icon a muted (lighter) color for a subtle appearance.
        - <input class="form-control border-start-0 ps-0" type="search" placeholder="Search..." aria-label="Search">: This is the actual search input field.
          - form-control: This class styles the input field with Bootstrap's default form styles.   
            - border-start-0: This class removes the left border of the input field to create a seamless look with the search icon.
            - ps-0: This class removes the left padding of the input field, aligning the text closely with the icon.
            - type="search": This attribute specifies that the input field is for search purposes.
            - placeholder="Search...": This attribute provides placeholder text that appears inside the input field when it's empty.
            - aria-label="Search": This attribute improves accessibility by providing a label for screen readers.
        -->

        <!--
          RIGHT SIDE ACTIONS
          ==================
          - ms-auto: Pushes to the right side
          - d-flex align-items-center: Horizontal layout
          - gap-3: Space between items (Bootstrap 5.1+)
        -->
        <div class="d-flex align-items-center gap-3 ms-auto">
          
          <!-- 
            NOTIFICATION BELL
            =================
            - position-relative: For badge positioning
            - btn-link: Link-style button (no background)
          -->
          <button class="btn btn-link text-dark position-relative p-2" 
                  type="button"
                  title="Notifications">
            <i class="bi bi-bell fs-5"></i>
            <!-- 
              BADGE (notification count)
              - position-absolute: Overlays on icon
              - top-0 start-100: Positioned at top-right
              - translate-middle: Centers on corner
            -->
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              3
              <span class="visually-hidden">unread notifications</span>
            </span>
          </button>

          <!-- explain the above notification bell code snippet
          - <button class="btn btn-link text-dark position-relative p-2" type="button" title="Notifications">: This button element represents the notification bell.
            - btn btn-link: These classes style the button to look like a link, removing default button styles.
            - text-dark: This class sets the text color to dark for better visibility.
            - position-relative: This class allows for absolute positioning of child elements (like the badge) relative to this button.
            - p-2: This class adds padding of 0.5rem (8px) around the button content.
            - type="button": This attribute specifies that the element is a button.
            - title="Notifications": This attribute provides a tooltip text that appears when hovering over the button.
            - <i class="bi bi-bell fs-5"></i>: This is the bell icon from Bootstrap Icons.
              - bi bi-bell: These classes specify the bell icon from the Bootstrap Icons library.
              - fs-5: This class sets the font size to 1.25rem (20px) for better visibility.
            - <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">: This span represents the notification badge that displays the count of unread notifications.
              - position-absolute: This class positions the badge absolutely within the button.
                - top-0 start-100: These classes position the badge at the top-right corner of the button.
                - translate-middle: This class centers the badge on the corner.
                - badge: This class styles the span as a badge.
                - rounded-pill: This class gives the badge a pill-shaped appearance.
                - bg-danger: This class sets the background color of the badge to a danger (red) color.
              - 3: This is the number of unread notifications displayed inside the badge.
                - <span class="visually-hidden">unread notifications</span>: This span provides additional context for screen readers, indicating that the number represents unread notifications.
            -->

          
          <!-- 
            USER DROPDOWN MENU
            ==================
            Bootstrap's dropdown component
          -->
          <div class="dropdown">
            <!-- 
              DROPDOWN TRIGGER BUTTON
              - dropdown-toggle: Adds dropdown arrow
              - no caret: We'll use custom styling
            -->
            <button class="btn btn-link text-dark text-decoration-none dropdown-toggle p-0" 
                    type="button" 
                    id="userDropdown" 
                    data-bs-toggle="dropdown" 
                    aria-expanded="false">
              <div class="d-flex align-items-center gap-2">
                <!-- 
                  USER AVATAR
                  - bg-primary: Background color from Bootstrap
                  - text-white: White text
                  - rounded-circle: Makes it circular
                -->
                <div class="user-avatar bg-primary text-white rounded-circle d-flex align-items-center justify-content-center" 
                     style="width: 36px; height: 36px;">
                  <span class="fw-semibold">JD</span>
                </div>
                <!-- User name (hidden on mobile) -->
                <span class="d-none d-md-inline-block text-dark">John Doe</span>
              </div>
            </button>
            <!-- explain the above user dropdown menu code snippet
            why are there so many tags and classes for a simple user dropdown menu?
            answer explaining each class and tag used in the user dropdown menu code snippet:
            - <div class="dropdown">: This div acts as the container for the dropdown menu.
              - dropdown: This class initializes the Bootstrap dropdown component, enabling dropdown functionality.
            - <button class="btn btn-link text-dark text-decoration-none dropdown-toggle p-0" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">: This button serves as the trigger for the dropdown menu.
              - btn btn-link: These classes style the button to look like a link, removing default button styles.
              - text-dark: This class sets the text color to dark for better visibility.
              - text-decoration-none: This class removes any text decoration (like underlines) from the button text.
              - dropdown-toggle: This class adds a dropdown arrow to indicate that it's a dropdown menu.
              - p-0: This class removes all padding from the button for a more compact appearance.
              - type="button": This attribute specifies that the element is a button.
              - id="userDropdown": This attribute assigns a unique identifier to the button, which is used to associate it with the dropdown menu.
              - data-bs-toggle="dropdown": This attribute enables Bootstrap's dropdown functionality for this button.
              - aria-expanded="false": This attribute indicates that the dropdown menu is initially collapsed (not expanded).
            - <div class="d-flex align-items-center gap-2">: This div contains the user avatar and name, arranged horizontally.
                - d-flex align-items-center: These classes create a flex container that aligns items vertically in the center.
                - gap-2: This class adds a gap of 0.5rem (8px) between the avatar and the user name for spacing.    
                - <div class="user-avatar bg-primary text-white rounded-circle d-flex align-items-center justify-content-center" style="width: 36px; height: 36px;">: This div represents the user avatar.
                  - user-avatar: This is a custom class that can be used for additional styling specific to the user avatar.
                  - bg-primary: This class sets the background color of the avatar to Bootstrap's primary color.
                  - text-white: This class sets the text color inside the avatar to white for contrast.
                  - rounded-circle: This class makes the avatar circular in shape.
                  - d-flex align-items-center justify-content-center: These classes create a flex container that centers the content (initials) both vertically and horizontally within the avatar.
                  - style="width: 36px; height: 36px;": This inline style sets the width and height of the avatar to 36 pixels, defining its size.
                    - <span class="fw-semibold">JD</span>: This span contains the user's initials.
                        - fw-semibold: This class makes the font weight semi-bold for better visibility.
                - <span class="d-none d-md-inline-block text-dark">John Doe</span>: This span displays the user's full name.
                  - d-none d-md-inline-block: These classes hide the user name on small screens (d-none) and display it as an inline block on medium screens and above (d-md-inline-block).
                    - text-dark: This class sets the text color to dark for better visibility.
            -->


            <!-- 
              DROPDOWN MENU ITEMS
              ===================
              - dropdown-menu-end: Aligns to right side
              - shadow-sm: Subtle shadow for depth
            -->
            <ul class="dropdown-menu dropdown-menu-end shadow-sm" aria-labelledby="userDropdown">
              <li>
                <div class="dropdown-header">
                  <div class="fw-semibold">John Doe</div>
                  <small class="text-muted">john.doe@example.com</small>
                </div>
              </li>
              <li><hr class="dropdown-divider"></li>
              <li>
                <a class="dropdown-item" href="#">
                  <i class="bi bi-person me-2"></i> My Profile
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="#">
                  <i class="bi bi-gear me-2"></i> Settings
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="#">
                  <i class="bi bi-credit-card me-2"></i> Billing
                </a>
              </li>
              <li><hr class="dropdown-divider"></li>
              <li>
                <a class="dropdown-item text-danger" href="#">
                  <i class="bi bi-box-arrow-right me-2"></i> Logout
                </a>
              </li>
            </ul>
          </div>

        </div>
      </div>
    </nav>
  </header>

  <!-- 
    ===================
    DASHBOARD WRAPPER
    ===================
    Contains sidebar and main content side by side
  -->
  <div class="dashboard-wrapper">
    
    <!-- 
      ===================
      SIDEBAR NAVIGATION
      ===================
      Will be built in Step 4
    -->
    <aside>
      <!-- Sidebar navigation will go here -->
    </aside>

    <!-- 
      ===================
      MAIN CONTENT AREA
      ===================
      This is where all page content lives
    -->
    <main class="main-content">
      
      <!-- Page Header with Breadcrumbs -->
      <div class="mb-4">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Dashboard</li>
          </ol>
        </nav>
        <h1 class="h2 mb-1">Dashboard Overview</h1>
        <p class="text-muted">Welcome back! Here's what's happening with your business today.</p>
      </div>

      <!-- 
        ===================
        KPI CARDS SECTION
        ===================
        Will be built in Step 5
        Shows: Total Revenue, Active Users, Growth Rate, etc.
      -->
      <section class="mb-4">
        <!-- KPI cards will go here -->
      </section>

      <!-- 
        ===================
        CHARTS & ACTIVITY
        ===================
        Will be built in Step 6
        Two-column layout: Chart + Recent Activity
      -->
      <section class="mb-4">
        <!-- Charts and activity feed will go here -->
      </section>

      <!-- 
        ===================
        DATA TABLE
        ===================
        Will be built in Step 7
        Shows: Recent transactions, users, or orders
      -->
      <section class="mb-4">
        <!-- Data table will go here -->
      </section>

    </main>

  </div>

  <!-- 
    =====================================================
    BOOTSTRAP 5 JAVASCRIPT BUNDLE (with Popper)
    =====================================================
    
    WHAT IT INCLUDES:
    - Dropdown menus
    - Modal dialogs
    - Tooltips & Popovers
    - Collapse/Accordion functionality
    - Offcanvas (mobile sidebar)
    
    WHY AT THE BOTTOM?
    - HTML loads first (better perceived performance)
    - Doesn't block page rendering
    - Industry best practice
    ===================================================== 
  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
          crossorigin="anonymous"></script>

  <!-- 
    CUSTOM JAVASCRIPT (when we add it later)
    Will handle:
    - Dark mode toggle
    - Chart interactions
    - Form submissions
  -->
  <!-- <script src="assets/js/main.js"></script> -->

</body>
</html>
